{% extends 'base.html' %} {% block content %}
<div class="row">
  <div class="col-md-6">
    <img
      src="{{ sneaker.sneaker_image }}"
      alt="{{ sneaker.sneaker_name }}"
      class="img-fluid"
    />
  </div>
  <div class="col-md-6">
    <h1>{{ sneaker.sneaker_name }}</h1>
    <h3>{{ sneaker.brand }}</h3>
    <p>Retail Price: ${{ sneaker.retail_price }}</p>
    <a href="{{ sneaker.url }}" class="btn btn-primary">Get Sneaker</a>
  </div>
</div>
{% endblock %}
