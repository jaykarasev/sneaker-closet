<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sneaker Closet</title>

    <link
      rel="stylesheet"
      href="https://unpkg.com/bootstrap/dist/css/bootstrap.css"
    />
    <script src="https://unpkg.com/jquery"></script>
    <script src="https://unpkg.com/popper"></script>
    <script src="https://unpkg.com/bootstrap"></script>

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    />
    <link rel="stylesheet" href="/static/stylesheets/style.css" />
    <link rel="shortcut icon" href="/static/favicon.ico" />
  </head>

  <body class="{% block body_class %}{% endblock %}">
    <nav class="navbar navbar-expand">
      <div class="container-fluid">
        <div class="navbar-header">
          <a href="/" class="navbar-brand">
            <img src="/static/images/warbler-logo.png" alt="logo" />
            <span>Sneaker Closet</span>
          </a>
        </div>
        <ul class="nav navbar-nav navbar-right">
          {% if not g.user %}
          <li><a href="/signup">Sign up</a></li>
          <li><a href="/login">Log in</a></li>
          {% else %}
          <!-- User Profile -->
          <li>
            <a href="/users/{{ g.user.id }}">
              <img src="{{ g.user.image_url }}" alt="{{ g.user.username }}" />
            </a>
          </li>
          <!-- Sneakers, Closet, Wishlist, Logout Links -->
          <li><a href="/sneakers">Sneakers</a></li>
          <li><a href="/users">Users</a></li>
          <li><a href="/users/{{ g.user.id }}/closet">Closet</a></li>
          <li><a href="/users/{{ g.user.id }}/wishlist">Wishlist</a></li>
          <li><a href="/logout">Log out</a></li>

          <li>
            <form class="navbar-form navbar-right" action="/sneakers">
              <input
                name="q"
                class="form-control"
                placeholder="Search Sneakers"
                id="search"
              />
              <button class="btn btn-default">
                <span class="fa fa-search"></span>
              </button>
            </form>
          </li>

          {% endif %}
        </ul>
      </div>
    </nav>
    <div class="container">
      {% for category, message in get_flashed_messages(with_categories=True) %}
      <div class="alert alert-{{ category }}">{{ message }}</div>
      {% endfor %} {% block content %} {% endblock %}
    </div>
  </body>
</html>
